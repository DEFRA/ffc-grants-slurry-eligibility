version: '3.8'

# This override file should be used when running this service in isolation
# to provide dependencies and expose ports for local testing

services:
  ffc-grants-slurry-eligibility:
    build:
      target: development
    depends_on:
      - redis
    image: ffc-grants-slurry-eligibility-development
    container_name: ffc-grants-slurry-eligibility-development
    ports:
      - "3021:3000"
      - "9237:9229"
    volumes:
      - ./app/:/home/node/app/
      - ./package.json:/home/node/package.json

  redis:
    image: redis:4.0.14
    volumes:
      - redis_data:/data
    ports:
      - "6384:6379"

volumes:
  redis_data:
